  <script>
    const numbers = [3, 8, 7, 6, 5, -4, 3, 2, 1];

    const numSort = (arr) => {
        return  arr.sort(function(a, b) {return a - b})
    }


    numSort(numbers);
    console.log(numbers);
  </script>
